<div class="content">
    <div class="title">
        <h2>Upload Files</h2>
    </div>
    <div class="upload-container">
        <button class="upload-button" type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
        <input hidden (change)="onFileSelected($event)" #fileInput type="file">
        <span class="file-name">{{selectedFile?.name}}</span>
        <mat-form-field>
            <mat-label>Document Type</mat-label>
            <mat-select [(ngModel)]="documentType">
                <mat-option>None</mat-option>
                <mat-option value="contract">Contract</mat-option>
                <mat-option value="law">Law</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <button class="upload-button" type="button" mat-raised-button (click)="uploadFile()">Upload</button>

    <div class="spacer"></div>

</div>

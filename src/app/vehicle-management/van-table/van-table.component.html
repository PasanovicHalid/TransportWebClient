<div *ngIf="dataSource.loading$ | async" class="spinner-container">
    <mat-spinner diameter="250"></mat-spinner>
</div>
<div class="container">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="manufacturer">
            <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
            <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
        </ng-container>
    
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>
    
        <ng-container matColumnDef="dateOfManufacturing">
            <th mat-header-cell *matHeaderCellDef> Date of Manufacturing </th>
            <td mat-cell *matCellDef="let element"> {{element.dateOfManufacturing | date: 'MMM yyyy'}} </td>
        </ng-container>
    
        <ng-container matColumnDef="dimensions">
            <th mat-header-cell *matHeaderCellDef> Dimensions </th>
            <td mat-cell *matCellDef="let element"> {{element.dimensions.width}}W - {{element.dimensions.depth}}D  </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSize]="pageRequest.pageSize" [pageIndex]="pageRequest.pageIndex"
            [length]="dataSource.total$ | async" showFirstLastButtons role="navigation"
            aria-label="Select page of periodic elements"
            (page)="onPageChange($event)">
        </mat-paginator>
</div>

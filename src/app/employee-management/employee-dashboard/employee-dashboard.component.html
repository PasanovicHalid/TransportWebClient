<div class="content">
    <div class="basic-info-stickers">
        <div class="card driver-number">
            <div class="info">
                <div class="employee-type">
                    <mat-icon>local_shipping</mat-icon>
                    <h1>Drivers</h1>
                </div>
                <h2>Number:</h2>
                <h3>Total expendature:</h3>
            </div>
            <div class="card-buttons">
                <button mat-raised-button>Add</button>
            </div>
        </div>
        <div class="card employee-number">
            <div class="info">
                <div class="employee-type">
                    <mat-icon>badge</mat-icon>
                    <h1>Employees</h1>
                </div>
                <h2>Number:</h2>
                <h3>Total expendature:</h3>
            </div>
            <div class="card-buttons">
                <button mat-raised-button>Add</button>
            </div>
        </div>
        <div class="card admin-number">
            <div class="info">
                <div class="employee-type">
                    <mat-icon>admin_panel_settings</mat-icon>
                    <h1>Admins</h1>
                </div>
                <h2>Number:</h2>
                <h3>Total expendature:</h3>
            </div>
            <div class="card-buttons">
                <button mat-raised-button>Add</button>
            </div>
        </div>
    </div>
    <div class="displayed-employees">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSize]="10" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
